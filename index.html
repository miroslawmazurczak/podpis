<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Podpis na Canvasie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    canvas {
      border: 1px solid black;
      margin: 20px;
    }
    button {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Podpisz poniżej</h1>

  <!-- Canvas do rysowania podpisu -->
  <canvas id="signatureCanvas" width="500" height="200"></canvas><br>
  <button id="clearButton">Wyczyść</button><br><br>

  <input type="text" id="name" placeholder="Wpisz swoje imię" required><br><br>
  <button id="submitButton">Wyślij podpis</button>

  <script>
    // Inicjalizacja canvas i kontekstu
    const canvas = document.getElementById('signatureCanvas');
    const ctx = canvas.getContext('2d');
    const clearButton = document.getElementById('clearButton');
    const submitButton = document.getElementById('submitButton');
    const nameInput = document.getElementById('name');

    let drawing = false;

    // Funkcja do rozpoczęcia rysowania
    function startDrawing(event) {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(event.offsetX, event.offsetY);
    }

    // Funkcja do rysowania
    function draw(event) {
      if (!drawing) return;
      ctx.lineTo(event.offsetX, event.offsetY);
      ctx.stroke();
    }

    // Funkcja do zakończenia rysowania
    function stopDrawing() {
      drawing = false;
    }

    // Funkcja czyszcząca canvas
    clearButton.addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    // Przechwytywanie zdarzeń dla rysowania
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseout', stopDrawing);

    // Funkcja do wysyłania podpisu do Google Apps Script
    submitButton.addEventListener('click', async () => {
      // Sprawdzanie, czy pole z imieniem nie jest puste
      if (!nameInput.value.trim()) {
        alert("Wpisz swoje imię.");
        return;
      }

      // Pobieranie danych podpisu z canvas w formacie Base64
      const signatureData = canvas.toDataURL('image/png');
      
      // Kodowanie danych w Base64
      const fileData = signatureData.split(',')[1]; // Usunięcie nagłówka data:image/png;base64,

      // URL aplikacji Google Apps Script (zmień na swój URL)
      const scriptUrl = 'https://script.google.com/macros/s/AKfycbzArRzbYwZ23bdxQM8so-kTdvjB4QFL9VT-a03p_WB_Ed9pj0yxEUziy4-gi8I4VQoOVQ/exec';
      
      // Wysyłanie danych do Google Apps Script
      const response = await fetch(scriptUrl + '?fileName=' + encodeURIComponent(nameInput.value + '_podpis.png') + '&fileData=' + encodeURIComponent(fileData), {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json'
        }
      });

      const result = await response.json();
      if (result.status === 'success') {
        alert('Podpis zapisany! Możesz go pobrać z: ' + result.fileUrl);
      } else {
        alert('Błąd: ' + result.message);
      }
    });
  </script>
</body>
</html>
