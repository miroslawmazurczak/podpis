<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przekierowanie na lokalną stronę</title>
    <script>
        function openPage() {
            var pageName = document.getElementById("pageInput").value;
            // Sprawdzanie, czy użytkownik wprowadził jakąś nazwę
            if (pageName) {
                // Dodanie rozszerzenia .html jeśli nie zostało wpisane
                if (!pageName.endsWith(".html")) {
                    pageName += ".html";
                }
                // Tworzenie pełnej ścieżki do lokalnego pliku
                var filePath = ".../strona/" + pageName;
                // Przekierowanie do strony
                window.location.href = filePath;
            } else {
                alert("Wpisz nazwę pliku strony.");
            }
        }
    </script>
</head>
<body>
    <h1>Znajdź item</h1>
    <label for="pageInput">Wpisz item:</label>
    <input type="text" id="pageInput" placeholder="Wpisz nazwę pliku (np. strona)">
    <button onclick="openPage()">Szukaj</button>
</body>
</html>
