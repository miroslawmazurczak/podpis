<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Podpis na Canvas</title>
</head>
<body>
    <h2>Podpisz siƒô poni≈ºej:</h2>
    <input type="text" id="nameInput" placeholder="Wpisz swoje imiƒô" />
    <br><br>
    <canvas id="signatureCanvas" width="400" height="200" style="border: 1px solid #000;"></canvas>
    <br>
    <button onclick="clearCanvas()">Wyczy≈õƒá</button>
    <button onclick="uploadToDrive()">Wy≈õlij do Google Drive</button>

    <script>
        const canvas = document.getElementById('signatureCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mousemove', draw);

        function startDrawing(event) {
            isDrawing = true;
            ctx.beginPath();
            ctx.moveTo(event.offsetX, event.offsetY);
        }

        function stopDrawing() {
            isDrawing = false;
        }

        function draw(event) {
            if (!isDrawing) return;
            ctx.lineTo(event.offsetX, event.offsetY);
            ctx.stroke();
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        async function uploadToDrive() {
            const name = document.getElementById('nameInput').value;
            if (!name) {
                alert('Proszƒô wpisaƒá imiƒô!');
                return;
            }

            const dataURL = canvas.toDataURL('image/png');
            const base64Image = dataURL.replace(/^data:image\/(png|jpg);base64,/, '');

            // Tworzenie nazwy pliku: imiƒô + data
            const currentDate = new Date().toISOString().replace(/[:.]/g, '-');
            const fileName = `${name}_${currentDate}.png`;

            const scriptURL = 'https://script.google.com/macros/s/AKfycbzE90C_7H_DMkInEWFq8nF03Qjd_nsphdVrRDTZLKCNaJCU-OwWhfc3sMdgbODUmYNEEw/exec';

            const response = await fetch(scriptURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    fileName: fileName,
                    fileData: base64Image
                })
            });

            const result = await response.json();
            if (result.status === 'success') {
                alert(`Podpis zosta≈Ç zapisany w Google Drive!\nüìÅ Link: ${result.fileUrl}`);
            } else {
                alert('B≈ÇƒÖd podczas zapisywania podpisu.');
            }
        }
    </script>
</body>
</html>
