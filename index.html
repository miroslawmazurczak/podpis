<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyszukiwarka profili</title>
    <script>
        function openPage() {
            // Pobranie wartości wpisanej przez użytkownika
            var pageName = document.getElementById("pageInput").value;

            // Sprawdzenie, czy użytkownik wpisał jakąś nazwę
            if (pageName) {
                // Dodanie rozszerzenia .html jeśli nie zostało wpisane
                if (!pageName.endsWith(".html")) {
                    pageName += ".html";
                }

                // Dodanie prefiksu katalogu "strona/"
                var filePath = "strona/" + pageName;

                // Przekierowanie na stronę o podanej nazwie
                window.location.href = filePath;
            } else {
                // Jeśli pole jest puste, wyświetl alert
                alert("Wpisz nazwę strony.");
            }
        }
    </script>
</head>
<body>
    <center>
        <h1>Wyszukaj profil</h1>
        <input type="text" id="pageInput" placeholder="Wpisz item"><br><br>
        <button onclick="openPage()">Szukaj</button>
    </center>
</body>
</html>
